<div>
  <h1>The RxJS Dream Team</h1>
</div>
<div>
  <md-grid-list cols="4">
    <md-grid-tile *ngFor="let image of teamData.team">
      <img src="./assets/img/{{image.image}}" alt="team images">
    </md-grid-tile>
  </md-grid-list>
</div>
<div>
  <h2>Check out some of their accomplishments!</h2>
</div>
<div>
  <md-list>
    <md-list-item *ngFor="let team of teamData.team">
      {{team.person}} has {{team.commits}} commits on the RxJS project! {{team.compliment}}
    </md-list-item>
  </md-list>
</div>
