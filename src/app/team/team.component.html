<div class="center-align">
  <h1 mdTooltip="you could be this cool">The RxJS Team</h1>
</div>
<div>
  <md-grid-list cols="4">
    <md-grid-tile *ngFor="let image of teamData.team">
      <img src="../assets/img/{{image.image}}" alt="">
    </md-grid-tile>
  </md-grid-list>
</div>
<div>
  <md-list>
    <md-list-item *ngFor="let team of teamData.team">
      {{team.person}} has {{team.commits}} commits on github. {{team.compliment}}
    </md-list-item>
  </md-list>
</div>
