<div>
  <h1>The RxJS Team</h1>
</div>
<div>
  <md-grid-list cols="4">
    <md-grid-tile *ngFor="let image of teamData.team">
      <img src="./assets/img/{{image.image}}" alt="team image">
    </md-grid-tile>
  </md-grid-list>
</div>
<div>
  <h2>Cool Contributions</h2>
</div>
<div>
  <md-list>
    <md-list-item *ngFor="let person of teamData.team">
      {{person.person}} has {{person.commits}} commits on the RxJS project! {{person.compliment}}
    </md-list-item>
  </md-list>
</div>
