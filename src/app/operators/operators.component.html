<div>
  <h1>Operators &amp; Functionality</h1>
</div>
<div>
  <md-grid-list cols="2">
    <md-grid-tile *ngFor="let operator of operatorData.operators">
      <md-card class="card-width-height">
        <md-card-header>
          <h4>{{operator.operator}}</h4>
        </md-card-header>
        <md-card-content>
          {{operator.details}}
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
